<div class="container-fluid">
    <section class="row login justify-content-center">
            <form [formGroup]="forgetpwForm" (ngSubmit)="forgetpw()" class="form-container5 fg1" action="">
               <h1>Forgot Password</h1>
               <br>
               <div class="form-group fg1">
                <input type="text" class="form-control fc1" required placeholder="Email" formControlName="user">
                <span style="color: red; font-size: 16px; display: block;" *ngIf = "user && user.invalid && user.touched">Email field is invalid!!!</span>

               </div>
               <button [disabled]="forgetpwForm.invalid" [routerLink]="'/changepassword'" type="submit" class=" btn btn7">Send Link</button>
            </form>
    </section>  
</div>
