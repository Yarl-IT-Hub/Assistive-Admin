<div class="container-fluid">
    <section class="row login justify-content-center">
            <form [formGroup]="loginForm"(ngSubmit)="onSubmit()"(ngSubmit)="loginUser(loginForm.value)" class="form-container5 fg1" action="">
               <h1>Login</h1>
               <br>
               <div class="form-group fg1">
                   <input type="text" class="form-control fc1" required placeholder="Email" formControlName="email">
                   <span style="color: red; font-size: 16px; display: block;" *ngIf = "email && email.invalid && email.touched">Email field is invalid!!!</span>
               </div>
               <div class="form-group fg1">
                   <input [type]="inputType" class="form-control fc1" required placeholder="Password" formControlName="password">
                   <span style="color: red; font-size: 16px; display: block;" *ngIf = "password && password.invalid && password.touched">Password field is invalid!!!</span>

                    <input (change)="showPassword($event)"type="checkbox" class="form-check-input checkbox" name="passwrd">
                   <label for="password">Show Password</label>
               </div>
               <button [disabled]="loginForm.invalid" [routerLink]="'/'" type="submit" class=" btn btn7">Login</button>
               <span style="color: red;">{{error}}</span>
               <br>
               <a routerLink="/forget">Forgot Password?</a>
            </form>
    </section>
</div>
