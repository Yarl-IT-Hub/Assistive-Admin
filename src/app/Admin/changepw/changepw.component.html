<div class="container-fluid">
    <section class="row login justify-content-center">
            <form [formGroup]="changepwForm" (ngSubmit)="changepw()" class="form-container5 fg1"action="">
               <h1>Change Password</h1>
               <br>
               <div class="form-group fg1">
                   <input type="password" class="form-control fc1" required placeholder="New Password"  formControlName="password">
                   <span style="color: red; font-size: 16px;" *ngIf = "password && password.invalid && password.touched">Password field is invalid!!!</span>
               </div>
               <div class="form-group fg1">
                   <input [type] ="inputType"class="form-control fc1" required placeholder="Confirm Password"  formControlName="confirmpassword">
                   <span style="color: red; font-size: 16px;" *ngIf = "confirmpassword && confirmpassword.invalid && confirmpassword.touched">Confirm Password field is invalid!!!</span>
                   <input 
                   (change)="showPassword($event)"
                   type="checkbox" class="form-check-input checkbox" name="passwrd">
                   <label for="passwrd"> Show Password</label>
               </div>
               <button [disabled]="changepwForm.invalid" [routerLink]="'/'" type="submit" class=" btn btn7">Change Password</button>
            </form>
    </section>
</div>
